<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waku Light Node Tutorial</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    #output {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
      margin-top: 1rem;
      min-height: 200px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .log {
      margin: 0.5rem 0;
    }
    .log.info {
      color: #0066cc;
    }
    .log.success {
      color: #00aa00;
    }
    .log.error {
      color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Waku Light Node</h1>
  <p>Open the browser console and check the output below to see messages!</p>
  <div id="output"></div>

  <script type="module">
    // Redirect console.log to the page
    const outputDiv = document.getElementById('output');
    const originalLog = console.log;
    const originalError = console.error;

    console.log = (...args) => {
      originalLog(...args);
      const logDiv = document.createElement('div');
      logDiv.className = 'log info';
      logDiv.textContent = args.join(' ');
      outputDiv.appendChild(logDiv);
      outputDiv.scrollTop = outputDiv.scrollHeight;
    };

    console.error = (...args) => {
      originalError(...args);
      const logDiv = document.createElement('div');
      logDiv.className = 'log error';
      logDiv.textContent = 'ERROR: ' + args.join(' ');
      outputDiv.appendChild(logDiv);
      outputDiv.scrollTop = outputDiv.scrollHeight;
    };

    // Import and run the Waku code
    import('./waku-light.js');
  </script>
</body>
</html>
